<!-- Container --> 
    <div class="col-6 border border-1 contenedor1">
        <div class="container-fluid">
            <form class="row g-3 mt-3">
                <h1 class="titulo">Crear una cuenta</h1>
    
                <div class="col-6">
                    <label for="emailInput" class="form-label">Email</label>
                    <input class="form-control" type="email" id="emailInput" placeholder="Correo Electronico">
                </div>
    
                <div class="col-6">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input class="form-control" type="password" id="inputPass" placeholder="Constraseña">
                </div>
                
                <div class="col-12">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input class="form-control" type="text" id="nameInput" placeholder="Nombre">
                </div>
    
                <div class="col-12">
                    <label for="apellidoInput" class="form-label">Apellido</label>
                    <input class="form-control" type="text" id="apellidoInput" placeholder="Apellido">
                </div>
    
                <div class="col-12">
                    <div>
                        <input type="checkbox" id="checkTerms" class="form-check-input">
                        <label for="checkTerms" class="form-check-label">¡Inscríbete para mantenerte al tanto de nuevos productos y ofertas!</label>
                    </div>
                </div>
    
                <div class="col-12">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <label class="text-btn">CREAR</label>
                    </button>
                </div>
            </form>
        </div>
