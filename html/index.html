<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Creepster&display=swap"
      rel="stylesheet"
    />
    <title>Principal</title>
  </head>
  <body>
    <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg- #F8BD49;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Carrusel bootstrap-->
    <section class="fondomorado">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <!-- Contenedor carrusel -->
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <div class="row justify-content-center my-4">
                    <div class="row-cols-md-9">
                      <div
                        id="carouselExampleControls"
                        class="carousel slide"
                        data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img
                              src="../assets/pastel1.png"
                              class="d-block w-100 fluid"
                              alt="Pastel personalizado de Star Wars"/>
                          </div>
                          <div class="carousel-item">
                            <img
                              src="../assets/pastel2.png"
                              class="d-block w-100 fluid"
                              alt="Pastel personalizado de Sangriento"/>
                          </div>
                          <div class="carousel-item">
                            <img
                              src="../assets/pastel3.png"
                              class="d-block w-100 fluid"
                              alt="Pastel personalizado de Stranger Things"/>
                          </div>
                        </div>
                        <button
                          class="carousel-control-prev"
                          type="button"
                          data-bs-target="#carouselExampleControls"
                          data-bs-slide="prev">
                          <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                          class="carousel-control-next"
                          type="button"
                          data-bs-target="#carouselExampleControls"
                          data-bs-slide="next">
                          <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Contenedor texto -->
          <div class="col-md-5 texto">
            <h2 class="titulo1">Nuestras Delicias</h2>
            <h2 class="titulo2">PERSONALIZADAS</h2>
            <!-- BotÃ³n -->
            <div>
              <button type="button" class="btn btn-danger btn-">
                Comprar Ahora
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <img class="luna" src="../assets/moon1.png" alt="Luna con murcielagos" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous">
    </script>
  </body>
</html>
