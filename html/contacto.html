<!--Pagina de contacto Awiwitch-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contacto.css"> <!-- Estilo propio -->
    <link rel="icon" href="../assets/logoIcon.png">
    <!--Icono de pestana-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Creepster&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Awiwitch</title>
</head>

<body>
    <!--Barra de navegacion con icono-->
    <section class="section-nav">
        <nav class="navbar navbar-expand-lg static-top navbar-color">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="img-logo" src="../assets/logo-negro.png" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mi cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colaboradores</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="bloque-contacto">
        <div>
            <!--Decoracion de tela de araña-->
            <img src="../assets/tela.png" class="img-fluid img-tela"
                alt="Decoracion con la forma de una tela de araña" id="tela">
        </div>
        <div class="container">
            <div class="row">
                <!-- Contenedor texto -->
                <div class="col-md-5 text-center contenedores">
                    <div class="container-sm">
                        <p class="Poppins">Queremos saber mas sobre ti</p>
                        <p class="Poppins">Dejanos un comentario o escribenos tus dudas.</p>
                    </div>
                    <div class="mb-5">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
                        <!-- Botón -->
                        <button type="button" class="btn btn-danger btn-" type="submit">
                            Enviar
                        </button>
                        <h1 class="Poppins">Visita nuestras</h1>
                        <h2 class="Creepster">Redes sociales</h2>
                        <div>
                            <img src="../assets/instagram.png" class="img-thumbnail" alt="Icono de Instagram">
                            <img src="..." class="img-thumbnail" alt="...">
                            <img src="..." class="img-thumbnail" alt="...">
                        </div>
                    </div>
                </div>
                <div class="col-md-2 texto"></div>
                <div class="col-md-5">
                    <!-- Contenedor carrusel -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="row justify-content-center my-4">
                                    <div class="row-cols-md-9">
                                        <div id="carouselExampleControls" class="carousel slide"
                                            data-bs-ride="carousel">
                                            <div class="carousel-inner back rounded-5">
                                                <div class="carousel-item active">
                                                    <img src="../assets/pastel1.png" class="d-block w-100 fluid"
                                                        alt="Pastel personalizado de Star Wars" />
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="../assets/pastel2.png" class="d-block w-100 fluid"
                                                        alt="Pastel personalizado de Sangriento" />
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="../assets/pastel3.png" class="d-block w-100 fluid"
                                                        alt="Pastel personalizado de Stranger Things" />
                                                </div>
                                            </div>
                                            <button class="carousel-control-prev" type="button"
                                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Anterior</span>
                                            </button>
                                            <button class="carousel-control-next" type="button"
                                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Siguiente</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Footer -->
<div class="container-fluid footer-bg text-center p-3">
    <a class="link-gc" href="http://" target="_blank" rel="noopener noreferrer">
        <h7 class="small texto-inferior-link"><strong>Página creada por Green Cake. ¡CONÓCENOS!</strong></h7>
    </a>
    <p>
    <h7 class="small texto-inferior">Awiwitch &copy; 2022. Todos los derechos reservados.</h7>
    </p>
</div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../js/scriptContacto.js"></script> <!-- Funciones propias -->
</body>

</html>
