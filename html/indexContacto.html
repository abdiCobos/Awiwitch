<!--Pagina de contacto Awiwitch-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleContacto.css"> <!-- Estilo propio -->
    <link rel="icon" href="../assets/logoIcon.png">
    <!--Icono de pestana-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Creepster&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Awiwitch</title>
</head>

<body>
    <!--Barra de navegacion con icono-->
    <div class="grid text-center" style="--bs-columns: 10; --bs-gap: 1rem;">
        <div class="g-col-10" id="guarda">Espacio para barra de navegacion</div>
    </div>
    <section>
        <div>
            <!--Decoracion de tela de araña-->
            <img src="../assets/telaFinal.png" class="img-fluid img-tela"
                alt="Decoracion con la forma de una tela de araña" id="tela">
        </div>
        <div class="container">
            <div class="row">
                <!-- Contenedor texto -->
                <div class="col-md-5 texto text-center">
                    <div class="container-sm">
                        <p class="Abril">Queremos saber mas sobre ti</p>
                        <p class="Poppins">Dejanos un comentario o escribenos tus dudas.</p>
                    </div>
                    <div class="mb-5">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
                    <!-- Botón -->
                        <button type="button" class="btn btn-danger btn-" type="submit">
                            Enviar
                        </button>
                        <h1 class="Abril">Visita nuestras</h1>
                        <h2 class="Creepster">Redes sociales</h2>
                        <div>
                            <img src="..." class="img-thumbnail" alt="...">
                            <img src="..." class="img-thumbnail" alt="...">
                            <img src="..." class="img-thumbnail" alt="...">
                        </div>
                    </div>
                </div>
                <div class="col-md-2 texto"></div>
                <div class="col-md-5">
                    <!-- Contenedor carrusel -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="row justify-content-center my-4">
                                    <div class="row-cols-md-9">
                                        <div id="carouselExampleControls" class="carousel slide"
                                            data-bs-ride="carousel">
                                            <div class="carousel-inner back rounded-5">
                                                <div class="carousel-item active">
                                                    <img src="../assets/pastelStarWars.png" class="d-block w-100 fluid"
                                                        alt="Pastel personalizado de Star Wars" />
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="../assets/pastelBloody.png" class="d-block w-100 fluid"
                                                        alt="Pastel personalizado de Sangriento" />
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="../assets/pastelStranger.png" class="d-block w-100 fluid"
                                                        alt="Pastel personalizado de Stranger Things" />
                                                </div>
                                            </div>
                                            <button class="carousel-control-prev" type="button"
                                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Anterior</span>
                                            </button>
                                            <button class="carousel-control-next" type="button"
                                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Siguiente</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <div class="grid text-center" style="--bs-columns: 10; --bs-gap: 1rem;">
        <div class="g-col-10" id="guarda">Espacio para footer</div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../js/scriptContacto.js"></script> <!-- Funciones propias -->
</body>

</html>
